<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm-the-order</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            text-align: center; 
            margin-top: 20px;
        }

        .dynamic-button {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dynamic-button.yellow {
            background-color: yellow;
            color: #333;
        }

        .payment-options {
            margin-bottom: 20px;
        }

        .payment-options label {
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .payment-options label:hover {
            border-color: #007bff;
        }

        .payment-options input[type="radio"] {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .summary {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            text-align: left;
        }

        .summary div {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
        }
        .tip-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            direction: rtl;
        }

        .tip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .tip-info b {
            font-size: 1.2rem;
            color: #333;
        }

        .tip-info small {
            color: #888;
            display: block;
            font-size: 0.9rem;
        }

        .tip-icon img {
            border-radius: 50%;
            border: 2px solid #f7c300;
        }

        .tip-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .tip-option {
            flex: 1;
            margin: 5px;
            padding: 10px;
            border-radius: 25px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tip-option img {
            margin-right: 5px;
        }

        .tip-option.other {
            font-weight: bold;
            background-color: white;
        }

    </style>
</head>
<body>
    <div class="tip-container">
        <div class="tip-header">
            <div class="tip-info">
                <b>Reward the driver with a tip</b>
                <small>The driver keeps the full tip amount</small>
            </div>
            <div class="tip-icon">
                <img width="52px" src="https://img.pikbest.com/origin/09/22/95/58UpIkbEsT3MN.png!sw800" alt="Driver Icon">
            </div>
        </div>
        <div class="tip-options">
            <button class="tip-option"> 2 JD</button>
            <button class="tip-option"> 1 JD</button>
            <button class="tip-option"> 0.75 JD</button>
            <button class="tip-option">Another amount</button>
        </div>
    </div>
    <div class="container">
        <h2>Payment via</h2>
        <div class="payment-options">
            <label>
                <input type="radio" name="payment-method" value="apple-pay" checked>
                Apple Pay
            </label>
            <label>
                <input type="radio" name="payment-method" value="new-card">
                Add a new card
            </label>
            <label>
                <input type="radio" name="payment-method" value="cash">
                in cash
            </label>
        </div>

        <div class="summary">
            <pre style="font-size: larger;">Subtotal: <span id="subtotal">0.00</span></pre>
            <pre style="font-size: larger;">Delivery fees: <span id="delivery-fees">0.00</span></pre> 
            <pre style="font-size: larger;">Service fees: <span id="service-fees">0.00</span></pre> 
            <pre style="font-size: 18px;"><b>Total amount: </b><span id="Total-amount"><b>0.00</b></span></pre>
        </div>
        
        <div class="button-container">
            <a href="#" class="dynamic-button" id="payment-button">Pay with Apple Pay</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[name="payment-method"]').forEach((radio) => {
            radio.addEventListener('change', function() {
                const button = document.getElementById('payment-button');
                
                if (this.value === 'apple-pay') {
                    button.textContent = 'Pay with Apple Pay';
                    button.classList.remove('black'); 
                    button.setAttribute('href', '#');
                } else if (this.value === 'new-card') {
                    button.textContent = 'Add a new card';
                    button.classList.add('black');
                    button.setAttribute('href', 'Card-Details-Form.html');
                } else if (this.value === 'cash') {
                    button.textContent = 'Confirm the order';
                    button.classList.add('black'); 
                    button.setAttribute('href', '#'); 
                }
            });
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
